 <div class="table-responsive">
     <table class="table table-striped table-hover table-responsive">
         <thead>
             <tr>
                 <th>Código</th>
                 <th>Nombre</th>
                 <th>Imagen destacada</th>
                 <th>Calificación promedio</th>
                 <th>Ver detalle</th>
                 <th>Eliminar</th>
             </tr>
         </thead>
         <tbody class="table-group-divider">
             @for (item of favoritosDTO; track $index) {
             <tr>
               <!-- <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item,
      check.checked)" /></td>-->
                <td>
                    <p>{{item.idNegocio}}</p>
                </td>
                <td>
                    <p>nombre</p>
                </td>
                <td>
                    <img src="{{item.urlFoto}}" alt="nombre" class="img-fluid" style="max-width: 100px;">
                </td>

                <td>
                    <p>item.calificacionPromedio</p>
                </td>

                <td>
                    <a routerLink="/detalle-negocio/{{item.idNegocio}}"><i class="fa-solid fa-circle-info me-2"></i>Ver
        detalle</a>

                </td>
                <td>
                  <a (click)="eliminarFavorito()"><i class="fa-solid fa-circle-info me-2"></i>eliminar</a>

              </td>
            </tr>
            }
        </tbody>
    </table>
</div>
</div>
</div>
<div class="modal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
  <h5 class="modal-title"> </h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <p>¿Estas Seguro de Querer Eliminar el Negocio?.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
  <button type="button" class="btn btn-primary">Si</button>
</div>
</div>
</div>
</div>
