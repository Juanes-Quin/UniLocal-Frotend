<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo negocio</h5>
    </div>

    <div class="card-body p-5">
        <form #f="ngForm" (ngSubmit)="registrarNegocio()">

            <div>
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-8">
                    <input type="text" maxlength="30" required name="nombre" [(ngModel)]="registroNegocioDTO.nombre">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Descripción: </label>
                <div class="col-sm-8">
                    <textarea class="form-control" required name="descripcion" [(ngModel)]="registroNegocioDTO.descripcion"></textarea>
                </div>
            </div>

            <div class="ubicacion-container">
                <label class="col-sm-2 col-form-label">Ubicación: </label>
                <div class="col-sm-8">
                    <div id="mapa"></div>
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Horarios: </label>
                <div class="col-sm-8">
                    <input type="text" required name="horarios" [(ngModel)]="registroNegocioDTO.horarios">
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Teléfono: </label>
                <div class="col-sm-8">
                    <input type="text" required name="telefono" [(ngModel)]="registroNegocioDTO.telefono">
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Categoría: </label>
                <div class="col-sm-8">
                    <input type="text" required name="categoriaNegocio" [(ngModel)]="registroNegocioDTO.categoriaNegocio">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Fotos: </label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" required="true" name="urlFoto" (change)="onFileChange($event)" multiple>
                </div>
            </div>

            <button type="submit" [disabled]="f.invalid">Registrar Negocio</button>
        </form>
    </div>
</div>
