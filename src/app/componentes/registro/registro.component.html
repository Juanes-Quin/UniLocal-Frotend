
      <div class="card shadow-lg border-0 rounded-lg mt-5">

        <div class="card-header" >
            <h5 class="text-center font-weight-light my-4"><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente
            </h5>
        </div>

        <div class="card-body">
            <form #f="ngForm">

                <div class="row mb-3">

                  <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"
                        maxlength="30" required="true" name="nombre" [(ngModel)]="registroClienteDTO.nombre">
                        <label for="inputFirstName">Nombre </label>
                    </div>
                  </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Foto: </label>
                <div class="col-sm-8">
                <input type="file" class="form-control" name="foto" (change)="onFileChange($event)" />
                </div>
                <div class="col-sm-2" >
                <button type="submit" [disabled]="archivos == null" class="btn btn-primary"
                (click)="subirImagen()" >
                <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                </button>

            <div>
                <label class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-10">
                    <select required name="ciudadResidencia" [(ngModel)]="registroClienteDTO.ciudadResidencia">
                        <option value="" selected>Seleccione una ciudad</option>
                        <option *ngFor="let item of ciudades; let $index = index" [value]="item">{{ item }}</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
                         maxlength="30" required="true" name="nickname" [(ngModel)]="registroClienteDTO.nickname">
                        <label for="inputLastName">Username </label>
                    </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"
                         email="true" required="true" name="email" [(ngModel)]="registroClienteDTO.email">
                        <label for="inputEmail">Correo electr칩nico </label>
                    </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password"
                         minlength="8" required="true" name="password" [(ngModel)]="registroClienteDTO.password">
                        <label for="inputPassword">Contrase침a </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password"
                         minlength="8" required="true" name="confirmaPassword" [(ngModel)]="registroClienteDTO.confirmaPassword">
                        <label for="inputPassword">Repetir contrase침a </label>
                    </div>
                </div>

                <div class="mt-4 mb-0">
                  <div class="d-grid">
                    @if (!sonIguales()) {<p>Las contrase침as no coinciden</p>}
                    <button type="submit" [disabled]="f.invalid || !sonIguales()" (click)="registrar()">Registrarse</button>
                  </div>
                </div>

              <!--
              <app-alerta [alerta]="alerta"></app-alerta>
              -->
      </div>
