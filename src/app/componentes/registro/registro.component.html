<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente</h5>
    </div>

    <div class="card-body p-5">
        <form #f="ngForm">
            <div>
                <label class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="30" required name="nombre" [(ngModel)]="registroClienteDTO.nombre">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Foto:</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" name="foto" (change)="onFileChange($event)" />
                </div>
                <div class="col-sm-2">
                    <button type="button" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagen()">
                        <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                    </button>
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Ciudad:</label>
                <div class="col-sm-10">
                    <select required name="ciudadResidencia" [(ngModel)]="registroClienteDTO.ciudadResidencia">
                        <option value="" selected>Seleccione una ciudad</option>
                        <option *ngFor="let item of ciudades; let $index = index" [value]="item">{{ item }}</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="30" required name="nickname" [(ngModel)]="registroClienteDTO.nickname">
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Correo electr칩nico:</label>
                <div class="col-sm-10">
                    <input type="email" email required name="email" [(ngModel)]="registroClienteDTO.email">
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Contrase침a:</label>
                <div class="col-sm-10">
                    <input type="password" minlength="8" required name="password" [(ngModel)]="registroClienteDTO.password">
                </div>
            </div>

            <div>
                <label class="col-sm-2 col-form-label">Repetir contrase침a:</label>
                <div class="col-sm-10">
                    <input type="password" minlength="8" required name="confirmaPassword" [(ngModel)]="registroClienteDTO.confirmaPassword">
                </div>
            </div>

            <div *ngIf="!sonIguales()">
                <p>Las contrase침as no coinciden</p>
            </div>

            <button type="submit" [routerLink]="['/login']" class="btn btn-outline-primary" [disabled]="f.invalid || !sonIguales()" (click)="registrar()">
                <i class="fa-solid fa-circle-plus me-1"></i>Registrarse</button>
        </form>
    </div>
</div>
