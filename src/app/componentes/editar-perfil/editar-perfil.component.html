<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h5 class="text-center font-weight-light my-4">
                                        <i class="fa-solid fa-user-plus me-3"></i>Editar perfil del cliente
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form #formulario="ngForm">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputNombre" type="text" placeholder="Enter your name" maxlength="30" required name="nombre" [(ngModel)]="actualizarClienteDTO.nombre">
                                                    <label for="inputNombre">Nombre</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-sm-2 col-form-label">Foto:</label>
                                            <div class="col-sm-8">
                                                <input type="file" class="form-control" name="fotoPerfil" (change)="onFileChange($event)" multiple>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="submit" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagen()">
                                                  <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                                              </button>
                                            </div>
                                            <img [src]="actualizarClienteDTO.fotoPerfil" style="max-width: 200px;" />
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-sm-2 col-form-label">Ciudad:</label>
                                            <div class="col-sm-10">
                                                <select required name="ciudadResidencia" [(ngModel)]="actualizarClienteDTO.ciudadResidencia" class="form-select">
                                                  <option *ngFor="let item of ciudades" [value]="item">{{ item }}</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input class="form-control readonly-field" id="inputNickname" type="text" placeholder="Enter your username" maxlength="30" required name="nickname" [(ngModel)]="actualizarClienteDTO.nickname" readonly>
                                                <label for="inputNickname">Username</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" email required name="email" [(ngModel)]="actualizarClienteDTO.email">
                                                <label for="inputEmail">Correo electr√≥nico</label>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid" (click)="editarPerfil()">
                                                  <i class="fa-solid fa-circle-plus me-1"></i>Enviar
                                              </button>
                                            </div>
                                        </div>
                                    </form>



                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <!--(click)="eliminarCuenta()"-->
                                            <button class="btn btn-danger" type="submit">
                                              <i class="fa-solid fa-trash me-1" (click)="eliminarCuenta()"></i>Eliminar Cuenta
                                          </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
